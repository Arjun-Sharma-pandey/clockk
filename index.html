<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock Using Javascript</title>
</head>
<body>
    <div class="clock">
        <div class="number" style="--n:1"> <b></b>1</div>
        <div class="number" style="--n:2"><b></b> 2</div>
        <div class="number" style="--n:3"><b></b>3</div>
        <div class="number" style="--n:4"><b></b>4</div>
        <div class="number" style="--n:5"><b></b>5</div>
        <div class="number" style="--n:6"><b></b>6</div>
        <div class="number" style="--n:7"><b></b>7</div>
        <div class="number" style="--n:8"><b></b>8</div>
        <div class="number" style="--n:9"><b></b>9</div>
        <div class="number" style="--n:10"><b></b>10</div>
        <div class="number" style="--n:11"><b></b>11</div>
        <div class="number" style="--n:12"><b></b>12</div>
        <div class="hour-hand" id=""hour-hand></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
       <div class="center-dot" ></div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
